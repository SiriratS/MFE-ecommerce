events {
    worker_connections 1024;
}

http {
    # Main application - serves root /
    upstream main-mfe {
        server main:80;
    }

    # Cart micro-frontend - serves /cart
    upstream cart-mfe {
        server cart-mfe:80;
    }

    # Profile micro-frontend - serves /profile
    upstream profile-mfe {
        server profile-mfe:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Cart micro-frontend assets - for Module Federation
        location /cart-mfe/ {
            rewrite ^/cart-mfe/(.*)$ /$1 break;
            proxy_pass http://cart-mfe;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Profile micro-frontend assets - for Module Federation
        location /profile-mfe/ {
            rewrite ^/profile-mfe/(.*)$ /$1 break;
            proxy_pass http://profile-mfe;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main application - all page routes (including /cart and /profile)
        location / {
            proxy_pass http://main-mfe;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
